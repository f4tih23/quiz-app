<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <div class="btn_start">
        <button class="btn btn-warning btn-lg" id="start-quiz">Start Quiz</button>
    </div>

    <div class="card quiz_box">
        <header class="card-header d-flex justify-content-between">
            <div class="title">Quiz App</div>
            <div class="timer d-flex bg-primary text-white px-2">
                <div class="timer-text">Kalan Süre:</div>
                <div class="time-second ms-1">10</div>
            </div>
            <div class="time-line" id="time-line"></div>
        </header>
        <section class="card-body">
            <div class="question_text">
            </div>
            <div class="option_list">
              
            </div>
        </section>
        <div class="card-footer">
            <div class="quesiton-index">

            </div>
            <button class="btn btn-primary btn-sm next-btn" id="next-btn">Sonraki Soru</button>
        </div>
    </div>

    <div class="card score-box">
        <div class="icon">
            <i class="fa fa-crown"></i>
        </div>
        <div class="score-text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Tekrar Başlat</button>
            <button class="btn btn-primary btn_quit">Testi Bitir</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


    <script src="soru.js"></script>
    <script src="script.js"></script>

    <script src="quiz.js"></script>

</body>

</html>
